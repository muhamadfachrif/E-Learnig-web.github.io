<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom css -->
    <link rel="stylesheet" href="./Assets/css/assets.css">
    <!-- link for bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- script for bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>E-Learning | Login</title>
</head>
    <body>
    <div class="container-fluid d-flex">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-6">
                <div class="img-ibik">
                    <img src="./Assets/media/Gedung.JPG"alt="">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <div class="logo">
                        <img src="./Assets/media/Logo.png" alt="logo">
                        <p class="text-center">E-Learning</p>
                    </div>
                    <div class="card-login align-items-center">
                        <div class="card-body">
                            <form action="" style="display: inline-block">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Username:</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                                </div>
                                <div class="mb-3 mt-5">
                                    <label for="pwd" class="form-label">Password:</label>
                                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                                </div>
                            </form>
                        </div>
                        <div class="positionbutton text-center"style="">
                            <button id="myButton" type="submit" class="btn-login">Login</button>    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        document.getElementById("myButton").onclick = function () {
            location.href = "Home.html";
        };
    </script>

    </body>
</html>
